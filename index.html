<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kathleen Barretto | Designer and Developer</title>
	    <!-- jQuery !-->
   		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="/js/stellar.js/jquery.stellar.js"></script>
		<script type="text/javascript" src="/js/typed.js"></script>
		<script type="text/javascript" src="/js/move.min.js"></script>
		<script type="text/javascript" src="/js/jquery.backstretch.min.js"></script>
		<script type="text/javascript" src="/js/jquery.sticky.js"></script>
		<!-- My scripts -->
		<script type="text/javascript" src="/js/scripts.js"></script>
		<!-- Less -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
		<!-- Responsive Grid System -->
		<link rel="stylesheet" type="text/css" href="/css/col.css">
		<link rel="stylesheet" type="text/css" href="/css/12cols.css">
		<link rel="stylesheet" type="text/css" href="/css/2cols.css">
		<link rel="stylesheet" type="text/css" href="/css/3cols.css">	
		<!-- My stylesheet !-->
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<!--Favicon !-->
		<link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- responsive cover-section -->
		<div id="cover-section">
			<div class="intro-text-container section group">
				<div class="intro-text">
					<span class="typed-text"></span>
					<span class="typed-cursor"></span>
					<h3>I'm a web designer and developer in San Francisco.</h3>
					<div class="bounce"><a href="#about"><img src="images/arrow-down.svg"></a></div>
				</div>
			</div>	
		</div>	
		<!-- Header -->
		<div id="header-wrapper">
			<header class="section group header">
				<!-- logo (left side) -->
				<div class="col span_1_of_3" id="logo"><a href ="#cover-section"><img src="images/logo.png" onerror="this.src=your.png" alt="Kathleen Barretto" style="width: 108px; height: 48px"/></a>
				</div>
				<!-- navigation (right side) -->
				<nav class="col span_2_of_3 navbar" role="navigation">
					<div class="sections-menu">
						<a href="#about">About</a>
						<a href="#work">Work</a>
						<a href="#resume">Resume</a>
						<a href="#contact">Contact</a>	
					</div>						
				</nav>
			</header>	
		</div>	
		<!-- Scrolling Content Blocks-->
		<div id="content-wrapper">
			<!-- #About -->
			<div id="about" class="content">
				<div class="title-about">This is some text about being both creative and logical.</div>
				<div class="section group">
					<div class="col span_3_of_12"><img src="images/layout.png"></div>
					<div class="col span_6_of_12 mac"><img src="images/imac-flat.png"></div>
					<div class="col span_3_of_12"><img src="images/code.png"></div>
				</div>	
			</div>

				<!-- #Resume -->
				<div class="scroll-section">
					<div id="work" class="section group content">
						<div><h1>Work.</h1></div>
					</div>
				</div>	
				<!-- Resume -->
				<div class="scroll-section">
					<div id="resume" class="section group content">
						<div><h1>Resume.</h1></div>
					</div>
				</div>
				<!-- Contact -->
				<div class="scroll-section">
					<div id="contact" class="section group content">
						<div><h1>Contact.</h1></div>
					</div>
				</div>
			 </div>

		<!-- FOOTER -->
		<div id="footer"></div>
